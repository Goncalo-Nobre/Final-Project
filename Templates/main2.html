<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="DPD">
    <meta name="author" content="Gonçalo Nobre">

    <meta name="keywords" content="Colorlib Templates">
    <!-- Title Page-->
    <title>DPD Dashboard2</title>
    <!-- Icons font CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <!-- Main CSS-->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main2.css') }}">
    <!-- <link type= "text/css" href="{{ url_for('static', filename='main.css')}}" rel="stylesheet"> -->
</head>
<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="ourwrapper wrapper wrapper--w680" >
            <div class="card card-1">
                <div class="card-body">
                    <h2 class="title">Machine Learning interface - Previsão Qualidade de Serviço</h2>
                    {% for prediction in predictions%}
                                        <h2> O modelo prevê uma Qualidade de Serviço de : {{prediction}}% </h2>
                                    {% endfor%}
                    <form class="form" method="POST">
                                <div class="jumbotron">
                                <div class="Data" style="text-align:center";>
                                    <h6>Data</h6>
                                    <input type="date" name="parameter 1" id="parameter_1">
                                    </div>
                                    <div class="Site" style="text-align:center";>
                                        <h6>Site</h6>
                                    <select name="parameter 2" id="parameter_2">
                                         <option value="LIS1">LIS1</option>
                                         <option value="LIS2">LIS2</option>
                                         <option value="LIS3">LIS3</option>
                                         <option value="CMB">CMB</option>
                                         <option value="EVR">EVR</option>
                                         <option value="FAO">FAO</option>
                                         <option value="GRD">GRD</option>
                                         <option value="LRA">LRA</option>
                                         <option value="OPO">OPO</option>
                                         <option value="TNV">TNV</option>
                                         <option value="VIS">VIS</option>
                                         <option value="VRL">VRL</option>
                                        </select>
                                    </div>

                                        <div class="Volumes em Distribuição" style="text-align:center";>
                                        <h6>Volumes em Distribuição</h6>
                                        <input class="form-control" placeholder="Volumes em Distribuição" type="text" name="parameter 3" id="parameter_3">
                                        </div>

                                        <div class="Envios em Distribuição" style="text-align:center";>
                                        <h6>Envios em Distribuição</h6>
                                        <input class="form-control" placeholder="Envios em Distribuição" type="text" name="parameter 4" id="parameter_4">
                                        </div>

                                        <div class="Visitas" style="text-align:center";>
                                        <h6>Visitas</h6>
                                        <input class="form-control" placeholder="Visitas" type="text" name="parameter 5" id="parameter_5">
                                        </div>

                                        <div class="Circuitos" style="text-align:center";>
                                        <h6>Circuitos</h6>
                                        <input class="form-control" placeholder="Circuitos" type="text" name="parameter 6" id="parameter_6">
                                        </div>

                                        <div class="p-t-20" style="text-align:center";>
                                            <button value="Run Model" class="btn btn-secondary" type="submit">Run Model</button>
                                        </div>
                                    </div >
                                    </form>
                                    
                                        <script src="js/scripts.js">
                                    </script>
                                    </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
    <!-- Main JS-->
    <script src="js/global.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
